<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Document</title>
        <link href="styles.css" rel="stylesheet">
        <script src="scripts.js" defer></script>
    </head>
    <body>
        <div class='card-container'>
            <aside aria-label='Branding and logo'>
                <div class='logo-container'>
                    <div class='logo'>
                        <img src="images/odin-logo.png">
                        <h1>ODIN</h1>
                    </div>
                </div>
                <figure class="photo-credit">
                    <figcaption>
                        Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                    </figcaption>
                </figure>
            </aside>
            <main>
                <header class='form-header'>
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </header>

                <form id='signup-form' action='' method='get'>
                    <fieldset class='form-inputs'>
                        <h2>Let's do this!</h2>
                        <legend class="sr-only">User Information</legend>
                        <div class='input-container'>
                            <label for='first-name'>FIRST NAME</label>
                            <input type='text' id='first-name' required>
                        </div>
                        <div class='input-container'>
                            <label for='last-name'>LAST NAME</label>
                            <input type='text' id='last-name' required>
                        </div>
                        <div class='input-container'>
                            <label for='email'>EMAIL</label>
                            <input type='email' id='email' required>
                        </div>
                        <div class='input-container'>
                            <label for='phone-number'>PHONE NUMBER</label>
                            <input type='tel' id='phone-number' required>
                        </div>
                        <div class='input-container'>
                            <label for='password'>PASSWORD</label>
                            <input type='password' id='password' required>
                        </div>
                        <div class='input-container'>
                            <label for='confirm-password'>CONFIRM PASSWORD</label>
                            <input type='password' id='confirm-password' required>
                        </div>
                    </fieldset>
                    <div class='form-actions'>
                        <button type='submit'>Create Account</button>
                    </div>
                </form>

                <p class='login-prompt'>
                    Already have an account? <a href="#">Log in</a>
                </p>
            </main>
        </div>
    </body>
</html>
